<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .weather-info {
            margin-top: 20px;
        }
        .weather-data {
            display: none;
            margin-top: 20px;
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .error {
            display: none;
            color: red;
            margin-top: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather Application</h1>
        <p>Click the button below to get the current weather at your location:</p>
        <button id="get-weather">Get Weather</button>
        
        <div id="loading" class="loading">
            <p>Loading weather data...</p>
        </div>
        
        <div id="error" class="error">
            <p>Error fetching weather data. Please try again.</p>
        </div>
        
        <div id="weather-data" class="weather-data">
            <h2>Current Weather</h2>
            <div class="weather-info">
                <p><strong>Location:</strong> <span id="location"></span></p>
                <p><strong>Temperature:</strong> <span id="temperature"></span> Â°C</p>
                <p><strong>Condition:</strong> <span id="condition"></span></p>
                <p><strong>Humidity:</strong> <span id="humidity"></span>%</p>
                <p><strong>Wind:</strong> <span id="wind"></span> km/h</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
